<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chess</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 30px;
        }

        .game-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .controls-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .board-container {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }

        #board {
            width: 600px;
            height: 600px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .game-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .player-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .player-card.active {
            background: rgba(59, 130, 246, 0.3);
            border: 2px solid #3b82f6;
        }

        .player-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .player-time {
            font-size: 1.8rem;
            font-family: monospace;
            color: #10b981;
        }

        .moves-list {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .moves-list h3 {
            margin-bottom: 10px;
            color: #60a5fa;
        }

        .move-item {
            padding: 8px 12px;
            margin: 4px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            font-family: monospace;
        }

        .move-item.white {
            border-left: 3px solid #fff;
        }

        .move-item.black {
            border-left: 3px solid #000;
        }

        .game-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .lobby {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
        }

        .games-list {
            margin-top: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .game-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .game-item:hover {
            background: rgba(59, 130, 246, 0.3);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-left: 10px;
        }

        .waiting {
            background: #f59e0b;
            color: #000;
        }

        .active {
            background: #10b981;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #1f2937;
            padding: 30px;
            border-radius: 15px;
            min-width: 400px;
            max-width: 90%;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #4b5563;
            border-radius: 8px;
            background: #374151;
            color: white;
            font-size: 1rem;
        }

        .promotion-modal {
            text-align: center;
        }

        .promotion-pieces {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .promotion-piece {
            width: 60px;
            height: 60px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .promotion-piece:hover {
            border-color: #3b82f6;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-section">
            <div class="board-container">
                <div id="board"></div>
            </div>
            
            <div class="game-info">
                <div class="player-card" id="white-player">
                    <div class="player-name">Белые: <span id="white-name">Ожидание...</span></div>
                    <div class="player-time" id="white-time">10:00</div>
                </div>
                
                <div class="player-card" id="black-player">
                    <div class="player-name">Чёрные: <span id="black-name">Ожидание...</span></div>
                    <div class="player-time" id="black-time">10:00</div>
                </div>
            </div>
            
            <div class="moves-list">
                <h3>История ходов:</h3>
                <div id="moves-container"></div>
            </div>
            
            <div class="game-controls">
                <button class="btn-primary" onclick="offerDraw()">Предложить ничью</button>
                <button class="btn-danger" onclick="resign()">Сдаться</button>
                <button class="btn-success" onclick="newGame()">Новая игра</button>
            </div>
        </div>
        
        <div class="controls-section">
            <div class="lobby">
                <h2>Лобби</h2>
                <button class="btn-primary" onclick="createGame()">Создать игру</button>
                <div class="games-list" id="games-list">
                    <!-- Список игр -->
                </div>
            </div>
            
            <div class="lobby">
                <h2>Игрок онлайн</h2>
                <div id="player-info">
                    <p>Имя: <span id="player-username">Гость</span></p>
                    <p>Рейтинг: <span id="player-rating">1200</span></p>
                </div>
                <input type="text" id="username-input" placeholder="Введите имя" maxlength="20">
                <button class="btn-primary" onclick="updateUsername()">Обновить имя</button>
            </div>
            
            <div class="lobby">
                <h2>Чат игры</h2>
                <div id="chat-messages" style="height: 200px; overflow-y: auto; margin-bottom: 10px;"></div>
                <input type="text" id="chat-input" placeholder="Введите сообщение..." onkeypress="handleChatKeypress(event)">
                <button class="btn-primary" onclick="sendChatMessage()">Отправить</button>
            </div>
        </div>
    </div>
    
    <!-- Модальное окно выбора фигуры при превращении пешки -->
    <div id="promotion-modal" class="modal">
        <div class="modal-content promotion-modal">
            <h3>Выберите фигуру для превращения пешки:</h3>
            <div class="promotion-pieces">
                <img src="https://images.chesscomfiles.com/chess-themes/pieces/neo/150/wq.png" 
                     class="promotion-piece" onclick="completePromotion('q')" alt="Ферзь">
                <img src="https://images.chesscomfiles.com/chess-themes/pieces/neo/150/wr.png" 
                     class="promotion-piece" onclick="completePromotion('r')" alt="Ладья">
                <img src="https://images.chesscomfiles.com/chess-themes/pieces/neo/150/wb.png" 
                     class="promotion-piece" onclick="completePromotion('b')" alt="Слон">
                <img src="https://images.chesscomfiles.com/chess-themes/pieces/neo/150/wn.png" 
                     class="promotion-piece" onclick="completePromotion('n')" alt="Конь">
            </div>
        </div>
    </div>
    
    <!-- Модальное окно приглашения -->
    <div id="invite-modal" class="modal">
        <div class="modal-content">
            <h3>Приглашение в игру</h3>
            <p id="invite-message"></p>
            <button class="btn-success" onclick="acceptInvite()">Принять</button>
            <button class="btn-danger" onclick="declineInvite()">Отклонить</button>
        </div>
    </div>

    <!-- Подключаем библиотеки -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.4/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <script src="chess-game.js"></script>
</body>
</html>
